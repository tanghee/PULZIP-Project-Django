{% extends 'base.html' %}

{% block content %}
    <!-- content -->
    <div class="content_board">
        <div class="container">
            <table class="board detail">
                <tr>
                    <th width="60%" class="th_left">{{ feed.author }} : {{ feed.title }}</th>
                    <th width="14%" class="th_right">{{ feed.created_date }}</th>
                </tr>
                <tr>
                    <td colspan="2" class="content">{{ feed.text }}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="page">
                            {% if user.is_anonymous %}
                                <a href="/account/" onclick="return confirm('로그인 하셔야 게시글 수정이 가능합니다.\n로그인 하시겠습니까?')">수정하기</a>
                                <a href="/account/" onclick="return confirm('로그인 하셔야 게시글 삭제가 가능합니다.\n로그인 하시겠습니까?')">삭제하기</a>
                            {% elif feed.author != user.username %}
                                <a href="/notice/feed/{{ feed.pk }}/" onclick="return confirm('수정할 수 있는 권한이 없습니다. \n자신이 작성한 글만 수정할 수 있습니다.')">수정하기</a>
                                <a href="/notice/feed/{{ feed.pk }}/" onclick="return confirm('삭제할 수 있는 권한이 없습니다. \n자신이 작성한 글만 삭제할 수 있습니다.')">삭제하기</a>
                            {% else %}
                                <a href="/notice/feed/{{ feed.pk }}/update/">수정하기</a>
                                <a href="/notice/feed/{{ feed.pk }}/delete/">삭제하기</a>
                            {% endif %}
                            <a href="/notice/" class="write_button right">리스트 보기</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- //content -->
{% endblock %}
