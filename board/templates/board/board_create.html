{% extends 'base.html' %}

{% block content %}
    <!-- content -->
    <div class="content_board">
        <div class="container">
            <div class="form_box">
                <form method="POST">
                    {% csrf_token %}
                    <h3>게시글 작성하기</h3>
                    {% if user.is_authenticated %}
                        <input class="input_field" type="text" value="{{ user.username }}" name="author" readonly><br>
                    {% else %}
                        <input class="input_field" type="text" placeholder="글쓴이의 이름은?" name="author" required><br>
                    {% endif %}
                    <input class="input_field" type="password" placeholder="글 비밀번호" name="password" required><br>
                    <input class="input_field" type="text" placeholder="제목을 입력해주세요." name="title" required><br>
                    <textarea class="textarea_field" placeholder="내용을 입력해주세요." name="content" required></textarea><br>
                    <div class="page">
                        {{ error }}
                        <button class="write_button">작성하기</button>
                        <a href="/board/" class="write_button right">뒤로가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- //content -->
{% endblock %}
